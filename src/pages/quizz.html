<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO WORLD > QUIZ</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/quizz.css" />
    <link rel="icon" href="../pictures/pic-logo/saturn.png" />
    <script src="../js/quizz.js" defer></script>
</head>
<body>
    <div id="confetti-container" class="confetti-container"></div>
    <div class="container">
        <button type="button" onclick="history.back()" class="back-button">VOLTAR</button>
        <header>
            <h1>Quiz de Astronomia</h1>
        </header>
        <main>
            <!-- QUIZZ CONTAINER -->
            <div id="quizz-container">
                <p id="question" aria-live="polite">
                    <span id="question-number">1</span> &#8212;
                    <span id="question-text">Qual é a unidade de medida para metros?</span>
                </p>
                <div id="answers-box">
                    <button class="answer-option"><span class="btn-letter"></span> <span class="question-answer"></span></button>
                    <button class="answer-option"><span class="btn-letter"></span> <span class="question-answer"></span></button>
                    <button class="answer-option"><span class="btn-letter"></span> <span class="question-answer"></span></button>
                    <button class="answer-option"><span class="btn-letter"></span> <span class="question-answer"></span></button>
                </div>
            </div>

            <!-- SCORE BOARD -->
            <div id="score-container" class="hide">
                <h2>Parabéns!</h2>
                <p id="display-score"><span>90</span>%</p>
                <p>
                    Você acertou <span id="correct-answers">0</span> de
                    <span id="questions-qty">10</span> perguntas
                </p>
                <button id="restart">Refazer quizz!</button>
            </div>

            <!-- TEMPLATE RESPOSTA -->
            <button class="answer-template hide answer-option">
                <span class="btn-letter"></span> <span class="question-answer"></span>
            </button>
        </main>
    </div>
</body>
</html>
